<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">100-Turn Reliability Dashboard</title>
  <desc id="desc">Bar-chart style dashboard comparing baseline, recap, and snapshot strategies for 100-turn reliability probes.</desc>
  <rect width="1600" height="900" fill="#ffffff"/>

  <text x="60" y="70" font-family="Arial, Helvetica, sans-serif" font-size="44" font-weight="700" fill="#111827">
    100-Turn Reliability: Impact Dashboard
  </text>
  <text x="60" y="110" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#374151">
    baseline vs recap vs snapshot (deterministic exact-match probe)
  </text>

  <!-- Panel 1: Pass rate -->
  <rect x="60" y="150" width="480" height="320" fill="#f9fafb" stroke="#d1d5db"/>
  <text x="90" y="190" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="#111827">Semantic Pass Rate (%)</text>
  <line x1="100" y1="420" x2="500" y2="420" stroke="#9ca3af"/>

  <rect x="130" y="420" width="80" height="0" fill="#e74c3c"/>
  <text x="170" y="445" text-anchor="middle" font-family="Arial" font-size="20" fill="#e74c3c">baseline</text>
  <text x="170" y="400" text-anchor="middle" font-family="Arial" font-size="22" font-weight="700" fill="#e74c3c">0%</text>

  <rect x="280" y="180" width="80" height="240" fill="#f39c12"/>
  <text x="320" y="445" text-anchor="middle" font-family="Arial" font-size="20" fill="#f39c12">recap</text>
  <text x="320" y="165" text-anchor="middle" font-family="Arial" font-size="22" font-weight="700" fill="#b45309">100%</text>

  <rect x="430" y="180" width="80" height="240" fill="#2e9b45"/>
  <text x="470" y="445" text-anchor="middle" font-family="Arial" font-size="20" fill="#2e9b45">snapshot</text>
  <text x="470" y="165" text-anchor="middle" font-family="Arial" font-size="22" font-weight="700" fill="#166534">100%</text>

  <!-- Panel 2: Duration -->
  <rect x="560" y="150" width="480" height="320" fill="#f9fafb" stroke="#d1d5db"/>
  <text x="590" y="190" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="#111827">Duration (sec)</text>
  <line x1="600" y1="420" x2="1000" y2="420" stroke="#9ca3af"/>

  <!-- scaled to max 1127 -> 240px -->
  <rect x="630" y="348" width="80" height="72" fill="#e74c3c"/>
  <text x="670" y="445" text-anchor="middle" font-family="Arial" font-size="20" fill="#e74c3c">baseline</text>
  <text x="670" y="336" text-anchor="middle" font-family="Arial" font-size="22" font-weight="700" fill="#e74c3c">340</text>

  <rect x="780" y="180" width="80" height="240" fill="#f39c12"/>
  <text x="820" y="445" text-anchor="middle" font-family="Arial" font-size="20" fill="#f39c12">recap</text>
  <text x="820" y="165" text-anchor="middle" font-family="Arial" font-size="22" font-weight="700" fill="#b45309">1127</text>

  <rect x="930" y="198" width="80" height="222" fill="#2e9b45"/>
  <text x="970" y="445" text-anchor="middle" font-family="Arial" font-size="20" fill="#2e9b45">snapshot</text>
  <text x="970" y="183" text-anchor="middle" font-family="Arial" font-size="22" font-weight="700" fill="#166534">1041</text>

  <!-- Panel 3: Final input tokens -->
  <rect x="1060" y="150" width="480" height="320" fill="#f9fafb" stroke="#d1d5db"/>
  <text x="1090" y="190" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="#111827">Final input_tokens</text>
  <line x1="1100" y1="420" x2="1500" y2="420" stroke="#9ca3af"/>

  <rect x="1130" y="420" width="80" height="0" fill="#e74c3c"/>
  <text x="1170" y="445" text-anchor="middle" font-family="Arial" font-size="20" fill="#e74c3c">baseline</text>
  <text x="1170" y="390" text-anchor="middle" font-family="Arial" font-size="19" font-weight="700" fill="#e74c3c">N/A</text>

  <!-- recap max -->
  <rect x="1280" y="180" width="80" height="240" fill="#f39c12"/>
  <text x="1320" y="445" text-anchor="middle" font-family="Arial" font-size="20" fill="#f39c12">recap</text>
  <text x="1320" y="165" text-anchor="middle" font-family="Arial" font-size="18" font-weight="700" fill="#b45309">17,961,775</text>

  <!-- snapshot ~= 2.45% of recap -->
  <rect x="1430" y="414" width="80" height="6" fill="#2e9b45"/>
  <text x="1470" y="445" text-anchor="middle" font-family="Arial" font-size="20" fill="#2e9b45">snapshot</text>
  <text x="1470" y="401" text-anchor="middle" font-family="Arial" font-size="18" font-weight="700" fill="#166534">440,459</text>

  <!-- Callout -->
  <rect x="120" y="520" width="1360" height="170" fill="#fff7ed" stroke="#f97316" stroke-width="3"/>
  <text x="800" y="585" text-anchor="middle" font-family="Arial" font-size="46" font-weight="800" fill="#111827">
    snapshot used ~40.8x fewer final input tokens than recap
  </text>
  <text x="800" y="635" text-anchor="middle" font-family="Arial" font-size="26" fill="#374151">
    Reliability stayed 100% while context cost dropped by an order of magnitude.
  </text>

  <!-- Insights -->
  <rect x="120" y="720" width="1360" height="120" fill="#f3f4f6" stroke="#d1d5db"/>
  <text x="150" y="760" font-family="Arial" font-size="24" font-weight="700" fill="#111827">What this means:</text>
  <text x="150" y="795" font-family="Arial" font-size="22" fill="#1f2937">1) Baseline long-threading alone was unstable (failed at turn 29).</text>
  <text x="150" y="825" font-family="Arial" font-size="22" fill="#1f2937">2) Structured interventions (recap/snapshot) restored reliability; snapshot was most cost-efficient.</text>

  <text x="60" y="880" font-family="Arial" font-size="16" fill="#6b7280">Source: moc-com/codex-reliability-probes / reports/codex-strategy100-execution-report-20260211.md</text>
</svg>
